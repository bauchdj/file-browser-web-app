<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>File Browser</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<nav class="navbar bg-body-tertiary">
				<a class="navbar-brand" href="">Login page</a>
				<div class="flex-fill"></div>
				<a class="navbar-brand" href="">
					<img src="images/file-browser-icon.png" />
				</a>
			</nav>
		</header>
			<div>
				<form action="login" method="post" onsubmit="localStorage.setItem('user', this.parentNode.querySelector('input').value)">
					<legend>Login</legend>
					<div class="mb-3">
						<input type="text" class="form-control" name="username" placeholder="Username" required autocomplete="username">
					</div>
					<div class="mb-3">
						<input type="password" class="form-control" name="password" placeholder="Password" required pattern="^(?=.*[a-zA-Z])(?=.*\d).+$" autocomplete="current-password">
						<div class="form-text">Must contain at least one letter and one number</div>
						<div class="form-text">Guest login is guest and guest1</div>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		<footer>
			<div>David Bauch</div>
			<a href="https://github.com/bauchdj/startup-file-browser-web-app/">GitHub</a>
		</footer>
	</body>
</html>
